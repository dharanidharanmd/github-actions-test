name: My first workflow 
run-name: ${{github.actor}} is output of Github actor
on: [push]

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:  
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: '14'
      - runs: npm install -g bats
      - runs: bats -v